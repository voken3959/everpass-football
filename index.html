<!DOCTYPE html>
<script>
  const token = localStorage.getItem("token");

  if (token) {
    // Check if user has already bought the pass
    fetch(`/api/verify-session?token=${token}`)
      .then(res => res.json())
      .then(data => {
        if (data.bought) {
          // Redirect straight to dashboard if they already paid
          window.location.href = "/dashboard";
        }
        // else: show the normal main page with Buy/Skip buttons
      })
      .catch(err => {
        console.error(err);
        // If verification fails, show main page
      });
  }
</script>
