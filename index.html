<!DOCTYPE html>
<html>
<head>
  <title>Football Streams</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff4b4b, #b30000);
      color: #fff;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #buyBtn { background: #635BFF; color: #fff; }
    #skipBtn { background: #fff; color: #635BFF; }
  </style>
</head>
<body>
  <h1>Gameweek 4 Pass â€“ 50p</h1>
  <button id="buyBtn">Buy Access</button>
  <button id="skipBtn">Skip Payment (Test)</button>

  <script>
    // Redirect user to Stripe checkout (your existing logic)
    document.getElementById("buyBtn").addEventListener("click", () => {
      // Replace this with your Stripe checkout logic
      // For demo/testing, redirect directly to success page
      window.location.href = "/success.html";
    });

    // Skip Payment button for testing
    document.getElementById("skipBtn").addEventListener("click", async () => {
      try {
        const res = await fetch("/api/generate-token", { method: "POST" });
        const data = await res.json();
        if (data.url) {
          window.location.href = data.url; // go to dashboard with token
        } else {
          alert("Error generating access token.");
        }
      } catch (err) {
        console.error(err);
        alert("Error generating access token.");
      }
    });
  </script>
</body>
</html>
