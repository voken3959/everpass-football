<!DOCTYPE html>
<html>
<head>
  <title>Football Streams</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      margin: 10px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    #buy {
      background-color: #635BFF;
      color: #fff;
    }

    #buy:hover {
      transform: scale(1.05);
      background-color: #7b6fff;
    }

    #skip {
      background-color: #fff;
      color: #635BFF;
    }

    #skip:hover {
      transform: scale(1.05);
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Football Streams</h1>
    <p>Gameweek 4 Pass â€“ 50p</p>
    <button id="buy">Buy Access</button>
    <button id="skip">Skip Payment (Test)</button>
  </div>

  <script src="scripts/checkout.js"></script>
</body>
</html>
