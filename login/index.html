<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; background: #ff4b4b; color: #fff; }
    .card { background: rgba(0,0,0,0.6); padding: 40px; border-radius: 12px; text-align: center; }
    input { padding: 10px; margin: 10px 0; width: 100%; border-radius: 5px; border: none; }
    button { padding: 10px 20px; border: none; border-radius: 5px; background: #635BFF; color: #fff; cursor: pointer; margin: 5px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>
    <p id="status"></p>
  </div>

  <script>
    const status = document.getElementById("status");

    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!email || !password) return status.textContent = "Enter both fields.";

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (data.token) {
          localStorage.setItem("token", data.token);
          window.location.href = "/dashboard";
        } else {
          status.textContent = data.error;
        }
      } catch (err) {
        console.error(err);
        status.textContent = "Error logging in.";
      }
    });

    document.getElementById("registerBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      if (!email || !password) return status.textContent = "Enter both fields.";

      try {
        const res = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        status.textContent = data.message || data.error;
      } catch (err) {
        console.error(err);
        status.textContent = "Error registering.";
      }
    });
  </script>
</body>
</html>
