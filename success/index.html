<!DOCTYPE html>
<html>
<head>
  <title>Payment Success</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Payment Successful!</h1>
  <p>Redirecting you to your Gameweek dashboard...</p>
  <button id="skipBtn">Skip Payment (for testing)</button>

  <script>
    async function goToDashboard() {
      try {
        const res = await fetch("/api/generate-token", { method: "POST" });
        const data = await res.json();
        if (data.url) {
          window.location.href = data.url; // redirect to dashboard with token
        } else {
          alert("Error generating access token.");
        }
      } catch (err) {
        console.error(err);
        alert("Error generating access token.");
      }
    }

    // Automatically redirect after payment
    goToDashboard();

    // Optional Skip Payment button for testing
    document.getElementById("skipBtn").addEventListener("click", async () => {
      goToDashboard();
    });
  </script>
</body>
</html>
